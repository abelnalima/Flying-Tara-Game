<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Tara</title>

    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/animation.css">
</head>

<body>
    <div id="container">
        <div id="gameBackground">

            <div id="nameLogo">
                <p> FLYING TARA </p>
                <p> THE LAST MISSION </p>
            </div>

            <div id="howToPlay">
                <p> Arrow UP: movimenta para cima. </p>
                <p> Arrow DOWN: movimenta para baixo. </p>
                <p> Arrow LEFT: movimenta para esquerda. </p>
                <p> Arrow RIGHT: movimenta para direita. </p>
                <p> D: disparar m√≠ssel. </p>
            </div>

            <div id="startButton" onclick="start()">
                START GAME
            </div>
        </div>
    </div>    

    <!-- SOUNDS -->
    <audio src="../sons/gameover.mp3" preload="auto" id="soundGameOver"></audio>
    <audio src="../sons/perdido.mp3" preload="auto" id="soundLostPow"></audio>
    <audio src="../sons/resgate.mp3" preload="auto" id="soundSavedPow"></audio>
    <audio src="../sons/stage.mp3" preload="auto" id="soundStage"></audio>
    <audio src="../sons/missile.mp3" preload="auto" id="soundMissile"></audio>
    <audio src="../sons/explosionLittle.mp3" preload="auto" id="soundExplosion"></audio>
    <audio src="../sons/explosionBig.mp3" preload="auto" id="soundExplosionBig"></audio>

    <!-- SCRIPTS -->
    <script src="../jquery/jquery-1.11.1.min.js"></script>
    <script src="../jquery/jquery-collision.min.js"></script>
    <script src="../js/main.js"></script>

</body>
</html>
